{% block form %}
	{% if form %}
		<form class="form" method="POST" action="">
		{% csrf_token %}
		<table class="table">
			{% if form %}
				{{form.as_table}}
			{% endif %}
			{% if additional_helptext %}
				<tr>
					<td colspan="100%">
						<span class="helptext">{{additional_helptext}}</span>
					</td>
				</tr>
			{% endif %}
			<tr>
				<td></td>
				<td><input type="submit" class="btn btn-primary" value="{% if submit_text %}{{submit_text}}{% else %}Submit{% endif %}" /></td>
			</tr>
		</table>
		</form>
	{% endif %}
{% endblock %}
