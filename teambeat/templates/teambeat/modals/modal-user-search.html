<div class="modal" tabindex="-1" role="dialog" id="modal_user-search">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Find a User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="modal-user-search" method="POST" action="">
          {% include 'session_manager/generic_form.html' with form=form submit_text='Search' %}
        </form>
          <table id="search-results" style="display: none;">
          </table>
          <div id="add-user-link">
            No matching user found in this organization, try another search or <a href="{% url 'add_user_to_organization' %}">add a new user to your organization</a>.
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
